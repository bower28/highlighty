<!DOCTYPE html>
<html>
  <!-- Highlighty.js v1.0 | by Stephen Wu | MIT License -->
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highlighty Options</title>
    <link rel="stylesheet" type="text/css" href="lib/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Highlighty Options
          </h1>
          <h2 class="subtitle">
            Add phrases to your phrase lists or modify settings below.
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container hl-primary-settings">
        <div class="box">
          <h1 class="title">
            Settings
          <h1>
          <div class="field is-horizontal">
            <div class="control">
              <input id="hl-mouseover-checkbox" type="checkbox">
            </div>
            <div class="field-label is-normal">
              <label for="hl-mouseover-checkbox" class="label hl-label-left">
                Enable mouseover for list name tooltip
              </label>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="control">
              <div class="select hl-primary-settings-input">
                <select id="hl-keyboard-shortcut">
                  <option value="-1">None</option>
                  <option value="117">F6</option>
                </select>
              </div>
            </div>
            <div class="field-label is-normal">
              <label for="hl-keyboard-shortcut" class="label hl-label-left">Keyboard shortcut to highlight phrases</label>
            </div>
          </div>
          <div id="hl-primary-settings-save" class="button is-info">Save</div>
        </div>
      </div>

      <div class="container">
        <div class="box" id="hl-invisible-list">
          <div class="field is-grouped">
            <h1 class="title">
              List:
              <span class="hl-list-name">
              </span>
            </h1>

            <div class="field is-grouped hl-list-buttons">
              <button class="button is-info is-hovered hl-edit-name">
                Edit Name
              </button>
              <!-- TODO: import export btns
              <div class="field has-addons hl-import-export">
                <p class="control">
                  <a class="button is-info">
                    <span>Import</span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-link">
                    <span>Export</span>
                  </a>
                </p>
              </div>
            -->
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <div class="field has-addons">
                <div class="control">
                  <input class="input hl-phrase-input" type="text" placeholder="Add a new phrase">
                </div>
                <div class="control">
                  <a class="button is-success"> + </a>
                </div>
              </div>
            </div>
          </div>
          <div class="hl-words">
          </div>
        </div>

        <div id="hl-add-new-list">
          <label class="label">
            Add new list
          </label>
          <div class="field is-grouped">
            <div class="field has-addons">
              <div class="control">
                <input class="input hl-phrase-input" type="text" placeholder="List name">
              </div>
              <div class="control">
                <input class="input hl-color-picker" type="text" placeholder="Color">
              </div>
              <div class="control">
                <a class="button is-info"> + </a>
              </div>
            </div>
            <div class="button is-info" id="hl-import-list-btn">Import</div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="lib/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
