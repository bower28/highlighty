<!DOCTYPE html>
<html>
  <head>
    <!-- Highlighty.js v1.0 | by Stephen Wu | MIT License -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highlighty Options</title>
    <link rel="stylesheet" type="text/css" href="lib/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Highlighty Options
          </h1>
          <h2 class="subtitle">
            Add phrases to your lists or modify settings below.
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container" id="Settings">
        <div class="box">
          <h1 class="title">
            Settings
          <h1>
          <!-- TODO: Improved responsiveness in this section, probably using wrong Bulma elements
               and .Settings__label is hacky. -->
          <div class="field is-horizontal">
            <div class="control">
              <input id="Settings__enableTitleMouseover" type="checkbox">
            </div>
            <div class="field-label is-normal">
              <label for="Settings__enableTitleMouseover" class="label Settings__label">
                Enable mouseover for list title tooltip
              </label>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="control">
              <div class="select">
                <select id="Settings__keyboardShortcut">
                  <option value="-1">None</option>
                  <option value="117">F6</option>
                </select>
              </div>
            </div>
            <div class="field-label is-normal">
              <label for="Settings__keyboardShortcut" class="label Settings__label">Keyboard shortcut to highlight phrases</label>
            </div>
          </div>
          <div class="button is-info" id="Settings__save">Save</div>
        </div>
      </div>

      <div class="container" id="PhraseLists">
        <div class="box" class="PhraseList" id="PhraseList--invisible">
          <div class="columns">
            <div class="column">
              <div class="field is-grouped PhraseList__header">
                <!-- TODO: Add color block here that opens color editor -->
                <h1 class="title">
                  List:
                  <span class="PhraseList__title">
                  </span>
                </h1>
              </div>
            </div>
            <div class="column">
              <div class="buttons is-right PhraseList__actions">
                <button class="button is-primary PhraseList__editName">
                  Edit Name
                </button>
                <button class="button is-danger PhraseList__delete">
                  Delete
                </button>
                <!-- TODO: Import / Exports!
                <div class="field has-addons">
                  <p class="control">
                    <button class="button is-info">
                      <span>Import</span>
                    </button>
                  </p>
                  <p class="control">
                    <button class="button is-link">
                      <span>Export</span>
                    </button>
                  </p>
                </div>
                -->
              </div>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <form>
                <div class="field has-addons">
                  <div class="control">
                    <input class="input PhraseList__newPhrase__phrase" type="text" placeholder="Add a new phrase">
                  </div>
                  <div class="control">
                    <button type="submit" class="button is-success PhraseList__newPhrase__add"> + </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="PhraseList__phrases">
          </div>
        </div>

        <div id="NewPhraseList">
          <form>
            <label class="label">
              Add new list
            </label>
            <div class="field has-addons">
              <div class="control">
                <input class="input" id="NewPhraseList__title" type="text" placeholder="List title">
              </div>
              <div class="control"> <!-- TODO: Make enhanced color picker -->
                <input class="input" id="NewPhraseList__color" type="text" placeholder="Color">
              </div>
              <div class="control">
                <button type="submit" class="button is-success" id="NewPhraseList__add"> + </button>
              </div>
            </div>
          </form>
          <!-- TODO: Imports!
          <div class="field">
            <button class="button is-info" id="NewPhraseList__import">Import</button>
          </div>
          -->
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <b>Highlighty</b> by <a target="_blank" href="https://github.com/wustep">Stephen Wu</a>,
          built with <a target="_blank" href="https://bulma.io/">Bulma</a>,
          <a target="_blank" href="https://markjs.io/">Mark.js</a>, and <a target="_blank" href="https://jquery.com/">jQuery</a>.
        </p>
      </div>
    </footer>
    <script type="text/javascript" src="lib/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
