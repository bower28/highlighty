<!DOCTYPE html>
<html>
  <!-- Highlighty.js v1.0 | by Stephen Wu | MIT License -->
  <head>
    <meta charset="utf-8"/>
    <title>Highlighty Options</title>
    <link rel="stylesheet" type="text/css" href="lib/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Highlighty Options
          </h1>
          <h2 class="subtitle">
            Add phrases to your phrase lists or modify settings below.
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container highlighty-primary-settings">
        <div class="box">
          <h1 class="title">
            Settings
          <h1>
          <div class="field is-horizontal">
            <div class="control">
              <input id="highlighty-mouseover-checkbox" type="checkbox">
            </div>
            <div class="field-label is-normal">
              <label for="highlighty-mouseover-checkbox" class="label highlighty-label-left">
                Enable mouseover for list name tooltip
              </label>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="control">
              <div class="select highlighty-primary-settings-input">
                <select id="highlighty-keyboard-shortcut">
                  <option>None</option>
                  <option>F6</option>
                </select>
              </div>
            </div>
            <div class="field-label is-normal">
              <label for="highlighty-keyboard-shortcut" class="label highlighty-label-left">Keyboard shortcut to highlight phrases</label>
            </div>
          </div>
          <div class="button is-info">Save</div>
        </div>
      </div>

      <div class="container">
        <div class="box" id="highlighty-invisible-list">
          <div class="tabs is-centered">
            <div>
              <h1 class="title">
                List:
                <span class="highlighty-list-name">
                </span>
              </h1>
            </div>
            <!--
            <div class="buttons has-addons">
              <a class="button is-info">Import</a>
              <a class="button is-link">Export</a>
            </div>
            -->
          </div>
          <div class="field is-grouped">
            <div class="control">
              <div class="field has-addons">
                <div class="control">
                  <input class="input highlighty-phrase-input" type="text" placeholder="Add a new phrase">
                </div>
                <div class="control">
                  <a class="button is-success"> + </a>
                </div>
              </div>
            </div>
          </div>
          <div class="highlighty-words">
          </div>
        </div>

        <div id="highlighty-add-new-list">
          <label class="label">
            Add new list
          </label>
          <div class="field is-grouped">
            <div class="field has-addons">
              <div class="control">
                <input class="input highlighty-phrase-input" type="text" placeholder="List name">
              </div>
              <div class="control">
                <input class="input highlighty-color-picker" type="text" placeholder="Color">
              </div>
              <div class="control">
                <a class="button is-info"> + </a>
              </div>
            </div>
            <div class="button is-info" id="highlighty-import-list-btn">Import</div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="lib/jquery.3.3.1.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
